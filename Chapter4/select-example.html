<html ng-app="notesApp">
<head><title>Notes App</title></head>
<body ng-controller="MainCtrl as ctrl">
<div>
<select ng-model="ctrl.selectedCountryId"
ng-options="c.id as c.label for c in ctrl.countries">
</select>
Selected Country ID : {{ctrl.selectedCountryId}}
</div>
<div>
<select ng-model="ctrl.selectedCountry"
ng-options="c.label for c in ctrl.countries">
</select>
Selected Country : {{ctrl.selectedCountry}}
</div>
<div>
<select ng-model="ctrl.selectedStateId"
ng-options="s.id as s.label group by s.region for s in ctrl.state">
</select>
Selected State : {{ctrl.selectedStateId}}
</div>
<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
</script>
<script type="text/javascript">
angular.module('notesApp', [])
.controller('MainCtrl', [function() {
this.countries = [
{label: 'USA', id: 1},
{label: 'India', id: 2},
{label: 'Other', id: 3}
];
this.selectedCountryId = 2;
this.selectedCountry = this.countries[2];
this.state = [
{label: 'Delhi', id: 1,region:"North India"},
{label: 'UP', id: 2,region:"North India"},
{label: 'Mumbai', id: 3,region:"West India"},
{label: 'Gujrat', id: 4,region:"West India"},
{label: 'Bengal', id: 5,region:"East India"},
{label: 'Assam', id: 6,region:"East India"},
{label: 'Kerala', id: 7,region:"South India"},
{label: 'Karnataka', id: 8,region:"South India"}
];
this.selectedStateId =5;
}]);
</script>
</body>
</html>
