<!-- File: chapter4/nested-forms.html -->
<html ng-app="notesApp">
<head>
<title>Notes App</title>
</head>
<body ng-controller="MainCtrl as ctrl">
<form novalidate name="myForm">
<input type="text"
class="username"
name="uname"
ng-model="ctrl.user.username"
required=""
placeholder="Username"
ng-minlength="4" />
<input type="password"
class="password"
name="pwd"
ng-model="ctrl.user.password"
placeholder="Password"
required="" /><br/><hr/>
<ng-form name="profile">
<input type="text"
name="firstName"
ng-model="ctrl.user.profile.firstName"
placeholder="First Name"
required><br/>
<input type="text"
name="middleName"
placeholder="Middle Name"
ng-model="ctrl.user.profile.middleName"><br/>
<input type="text"
name="lastName"
placeholder="Last Name"
ng-model="ctrl.user.profile.lastName"
required><br/>
<input type="date"
name="dob"
placeholder="Date Of Birth"
ng-model="ctrl.user.profile.dob"><br/>
<textarea ng-model="ctrl.user.address" required></textarea><br/>
<hr/>
<div ng-init="user = {gender: 'female'}">
Gender: 
<input type="radio"
name="gender"
ng-model="user.gender"
value="male">Male
<input type="radio"
name="gender"
ng-model="user.gender"
value="female">Female
</div><br/>
<div ng-init="location = 'India'">
<select ng-model="location">
<option value="USA">USA</option>
<option value="India">India</option>
<option value="Other">None of the above</option>
</select>
</div><br/>
<div ng-repeat="sport in ctrl.sports">
<label ng-bind="sport.label"></label>
<div>
With Binding:
<input type="checkbox"
ng-model="sport.selected"
ng-true-value="YES"
ng-false-value="NO">
</div>
<div>
Using ng-checked:
<input type="checkbox"
ng-checked="sport.selected === 'YES'">
</div>
<div>
Current state: {{sport.selected}}
</div><br/>
</div
><br/>
<input type="checkbox"
ng-model="ctrl.user.agree"
ng-true-value="YES"
ng-false-value="NO">I am not a robot<br/>
</ng-form>
<span ng-show="myForm.profile.$invalid">
Please fill out the profile information
</span>
<input type="submit"
value="save"
ng-disabled="profile.$invalid"/>
</form>
<input type="submit"
value="Submit"
ng-disabled="myForm.$invalid"/>
</form>
<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
</script>
<script type="text/javascript">
angular.module('notesApp', [])
.controller('MainCtrl', [function() {
var self = this;
self.sports = [
{label: 'Basketball', selected: 'YES'},
{label: 'Cricket', selected: 'NO'},
{label: 'Soccer', selected: 'NO'},
{label: 'Swimming', selected: 'YES'}
];
}]);
</script>
</body>
</html>
